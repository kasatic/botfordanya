name: Deploy to VDS

on:
  push:
    branches: [master, main]
workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}
          script: |
            set -e
            
            echo "ðŸ“ Setting up project..."
            if [ ! -d "/opt/antispam-bot" ]; then
              git clone https://${{ secrets.GH_TOKEN }}@github.com/kasatic/botfordanya.git /opt/antispam-bot
            fi
            
            cd /opt/antispam-bot
            
            echo "ðŸ“¥ Pulling latest code..."
            git remote set-url origin https://${{ secrets.GH_TOKEN }}@github.com/kasatic/botfordanya.git
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            echo "âš™ï¸ Creating .env..."
            cat > .env << EOF
            BOT_TOKEN=${{ secrets.BOT_TOKEN }}
            
            # Steam Web API ÐºÐ»ÑŽÑ‡ Ð´Ð»Ñ Ñ€ÐµÐ·Ð¾Ð»Ð²Ð° vanity URL
            STEAM_API_KEY=${{ secrets.STEAM_API_KEY }}
            EOF
            
            echo "ðŸ³ Building and starting..."
            docker compose down || true
            docker compose up -d --build
            
            echo "ðŸ§¹ Cleanup..."
            docker image prune -f
            
            echo "âœ… Done!"
            docker compose ps

