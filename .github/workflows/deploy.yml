name: Deploy to VDS

on:
  push:
    branches: [master, main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          password: ${{ secrets.VDS_PASSWORD }}
          script: |
            set -e
            
            echo "ï¿½ Iunstalling dependencies..."
            apt-get update -qq
            apt-get install -y -qq git docker.io docker-compose
            systemctl start docker
            systemctl enable docker
            
            echo "ï¿½ RSetting up project..."
            if [ ! -d "/opt/antispam-bot" ]; then
              git clone https://github.com/kasatic/botfordanya.git /opt/antispam-bot
            fi
            
            cd /opt/antispam-bot
            
            echo "ğŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            
            echo "âš™ï¸ Creating .env..."
            echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
            
            echo "ğŸ³ Building and starting..."
            docker-compose down || true
            docker-compose up -d --build
            
            echo "ğŸ§¹ Cleanup..."
            docker image prune -f
            
            echo "âœ… Done!"
            docker-compose ps
